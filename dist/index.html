<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <h1 class="welcome-text" id="welcome-text"></h1>
      <h4 class="date" id="date"></h4>
      <div class="spent-per-year">
        <p id="spentPerYear"></p>
      </div>
      <div class="pending-trips-container" id="pendingTrips"></div>
    </nav>
    <main>
      <div class="input-box">
        <form class="input-bar">
          <label for="calendar">Departure Date:</label>
          <input type="date" class="inputs" id="calendar" />
          <label for="duration">Number Of Nights:</label>
          <input type="number" class="inputs" id="duration" min="0" max="365" />
          <label for="travelers">Number Of Travelers</label>
          <input type="number" class="inputs" id="travelers" min="0" max="853" />

          <div class="swiper">
            <!-- Additional required wrapper -->

            <div class="swiper-wrapper">
              <!-- Slides -->

              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>

        </form>
      </div>
      <div class="price-estimate">
        <p></p>
      </div>
      <button class="book-trip-button" type="button" id="bookTripButton">
        Book Trip!
      </button>
      <div class="trips-container" id="trips"></div>
    </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
    <script src="bundle.js"></script>
  </body>
</html>
