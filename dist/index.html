<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <h1 class="welcome-text" id="welcome-text"></h1>
      <h2 class="date" id="date"></h4>
      <div class="spent-per-year">
        <p id="spentPerYear"></p>
      </div>
      <div>
        <h2>Pending Trips</h2>
      </div>
      <div class="pending-trips-container" id="pendingTrips"></div>
    </nav>
    <main>
      <div class="input-box">
        <form id="inputField">
          <section class="input-bar">
            <label for="calendarSelection">Departure Date</label>
            <input type="date" class="inputs" id="calendarSelection" />
            <label for="durationSelection">Number Of Nights</label>
            <input type="number" class="inputs" id="durationSelection" placeholder="0" min="0" max="365" />
            <label for="travelersSelection">Number Of Travelers</label>
            <input type="number" class="inputs" id="travelersSelection" placeholder="0" min="0" max="853" />
            <div class="price-estimate" id="priceEstimate"> Est Price: $0.00</div>
          </section>
          
          <div class="swiper">
            <div class="swiper-wrapper">
            </div>
            <!-- <div class="swiper-pagination"></div> -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
          <button class="book-trip-button" type="button" id="bookTripButton">
            Book Trip!
          </button>

        </form>
      </div>
      <div class="trips-container" id="trips"></div>
    </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
    <script src="bundle.js"></script>
  </body>
</html>
