<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Travel Tracker</title>
  </head>
  <body>
    <div class="login-container" id="loginContainer">
      <form class="login" id="login">
        <h2 class="login-title">Login</h2>
        <div id="loginErrorMessage"></div>
        <div class="login-input-field">
          <label class="login-inputs"  for="username">Username: </label>
          <input type="text" class="login-inputs" id="username" autofocus placeholder="Username">
        </div>
        <div class="login-input-field">
          <label class="login-inputs"  for="password">Password: </label>
          <input type="password" class="login-inputs" id="password" autofocus placeholder="Password">
        </div>
        <button class="login-button" id="loginButton" type="submit">Login!</button>
      </form>
    </div>
    <nav class="hidden">
      <h1 id="welcome-text"></h1>
      <h2 class="date" id="date"></h4>
      <p id="spentPerYear"></p>
      <h3>Pending Trips</h3>
      <div class="pending-trips-container" id="pendingTrips"></div>
    </nav>
    <main class="hidden">
      <div class="input-box">
        <form class="input-field "id="inputField">
          <section class="input-bar">
            <label for="calendarSelection">Departure Date<span class="orange">*</span></label>
            <input type="date" class="inputs" id="calendarSelection" />
            <label for="durationSelection">Number Of Nights<span class="orange">*</span></label>
            <input type="number" class="inputs" id="durationSelection" placeholder="0" min="0" max="365" />
            <label for="travelersSelection">Number Of Travelers<span class="orange">*</span></label>
            <input type="number" class="inputs" id="travelersSelection" placeholder="0" min="0" max="853" />
            <div class="price-estimate" id="priceEstimate"> Est Price: $0.00</div>
          </section>
          <section class="error-box hidden" id="errorBox">
          </section>
          <div class="swiper">
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
          <button class="book-trip-button" type="button" id="bookTripButton">
            Book Trip!
          </button>
        </form>
      </div>
      <div class="trips-container" id="trips"></div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
