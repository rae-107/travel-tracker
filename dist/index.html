<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Activity Tracker</title>
  </head>
  <body>
    <nav>
      <h1 class="welcome-text">Welcome</h1>
      <h4 class="date">Date</h4>
      <div class="spent-per-year">
        <p id="spentPerYear"></p>
      </div>
      <div class="pending-trips-container" id="pendingTrips">

      </div>
    </nav>
    <main>
      <div class="input-box">
        <form class="input-bar"></form>
      </div>
      <div class="price-estimate">
        <p></p>
      </div>
      <!-- <label for="bookTripButton"></label> -->
      <button class="book-trip-button" type="button" id="bookTripButton">
        Book Trip!
      </button>
      <div class="trips-container" id="trips">
        
      </div>
    </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
